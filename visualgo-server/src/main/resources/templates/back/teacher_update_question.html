<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> ADT - 数据结构教辅系统</title>
    <base th:href="@{/}">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/question.css"/>
</head>
<body>
<div class="container detail-container">
    <div class="left">
        <div class="detail-title">
            <p>问题描述</p>
        </div>
        <div class="detail-body">
            <div>
                <p th:utext="${questionDetail.id}+ '.' + ${questionDetail.title}"></p>
            </div>
            <hr/>
            <p th:utext="${questionDetail.getContent()}" class="question-description">
            </p>
        </div>
    </div>
    <div class="right">
        <form role="form" th:action="@{/teacher/updateQuestion}" method="post">
            <div class="form-group">
                <div class="form-title">
                    <p>新的描述</p>
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
                <textarea class="form-control" th:value="${questionDetail.getContent()}" rows="25" name="newContent"
                          placeholder="新的问题描述"></textarea>
                <input type="hidden" th:value="${questionDetail.getId()}" name="questionId"/>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
