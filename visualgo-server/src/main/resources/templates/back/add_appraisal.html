<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> ADT - 数据结构教辅系统</title>
    <base th:href="@{/}">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/question.css"/>
    <link rel="stylesheet" href="css/appraisal.css"/>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <!--<script src="../../static/lib/jquery-3.4.1.min.js"></script>-->
    <!--<link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css"/>-->
    <!--<script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet" href="../../static/css/question.css"/>-->
    <!--<link rel="stylesheet" href="../../static/css/appraisal.css"/>-->
    <!--<link rel="stylesheet" href="../../static/css/pintuer.css">-->
    <!--<link rel="stylesheet" href="../../static/css/admin.css">-->
    <!--<script src="../../static/js/jquery.js"></script>-->
    <!--<script src="../../static/js/pintuer.js"></script>-->
</head>
<body>
<div class="container apprasal-container">
    <div class="detail-container top">
        <div class="left">
            <div class="detail-title">
                <p>问题描述</p>
            </div>
            <div class="detail-body">
                <div>
                    <p th:utext="${detailAnswer.questionId} +'.' + ${detailAnswer.questionWithDiff.title}"></p>
                </div>
                <hr/>
                <p class="question-description" th:utext="${detailAnswer.questionWithDiff.content}">
                </p>
            </div>
        </div>
        <div class="right">
            <div class="detail-title">
                <p>学生回答</p>
            </div>
            <div class="detail-body">
                <div>
                    <p th:utext="${detailAnswer.account.name} + '  ' + ${detailAnswer.account.email}">
                    </p>
                </div>
                <hr/>
                <p class="question-description" th:utext="${detailAnswer.content}">
                </p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <form method="post" class="form-x" role="form" th:action="${formAction}">
            <div class="form-group">
                <div class="label">
                    <label>批语：</label>
                </div>
                <div class="field">
                    <textarea name="content" class="input"
                              style="height:300px; border:1px solid #ddd;overflow: auto;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <input type="hidden" th:value="${detailAnswer.id}" name="answerId"/>
            <div style="padding-left: 40%;" class="field">
                <button class="button bg-main icon-check-square-o" type="submit">保存</button>
                <button class="button bg-main icon-check-square-o" type="reset"> 取消</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
