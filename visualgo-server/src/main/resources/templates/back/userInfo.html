<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>个人信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="${infoAction}">
            <div style="padding-left:20px ;padding-bottom: 20px;">
                <label>【基本信息】</label>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>登录账号：</label>
                </div>
                <div class="field">
                    <label style="line-height:33px;" th:utext="${user.getEmail()}">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>工号：</label>
                </div>
                <div class="field l10">
                    <!--<input type="text" class="input w100" th:value="${user.getUserNumber()}" name="userNumber" data-validate="required:请输入工号/学号"/>-->
                    <!--<div class="tips"></div>-->
                    <label style="line-height:33px;" th:utext="${user.getUserNumber()}">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w100" th:value="${user.name}" name="name" data-validate="required:请输入名字"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>地址：</label>
                </div>
                <div class="field l10">
                    <input type="text" class="input w100" th:value="${user.location}" name="location" data-validate="required:请输入地址"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="field">
                <button class="button bg-main icon-check-square-o" type="submit" style="margin-left: 500px;"> 提交
                </button>
            </div>
            <input type="hidden" th:value="${user.getEmail()}" name="email"/>
        </form>
    </div>
</div>
</body>
<script th:inline="javascript">
    (function () {
        let hint = [[${okHint}]];
        if (hint != null) {
            alert(hint);
        }
    })();
</script>
</html>
