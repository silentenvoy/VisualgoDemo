<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <!--/*@thymesVar id="roleName" type="java.lang.String"*/-->
    <title th:utext="'ADT '+${roleName}"></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/center.css"/>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <!--  class= "rotate-hover radius-circle"-->
        <h1><img src="img/logo.png" class="logo-img" alt=""/>管理员后台</h1>
    </div>
    <div class="head-l">
        <a class="button button-little bg-green" th:href="@{/index}">返回首页</a> &nbsp;&nbsp;
        <a class="button button-little bg-red" th:href="@{/logout}">
            <span class="icon-power-off"></span> 退出登录
        </a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul>
        <li><a th:href="@{admin/password}" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
        <li><a th:href="@{admin/userinfo}" target="right"><span class="icon-caret-right"></span>个人资料</a></li>
    </ul>
    <h2><span class="icon-user"></span>用户管理</h2>
    <ul>
        <li><a th:href="@{admin/info}" target="right"><span class="icon-caret-right"></span>用户管理</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })

        $(".icon-home").click(function () {
            $("#a_leader_txt").text("所有公告");
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a th:href="@{admin/info}" target="right" class="icon-home"> 首页</a></li>
    <li><a th:href="@{admin/info}" target="right" id="a_leader_txt">公告信息</a></li>
</ul>
<div class="admin iframe-wrap">
    <iframe scrolling="auto" rameborder="0" th:src="@{admin/info}" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
