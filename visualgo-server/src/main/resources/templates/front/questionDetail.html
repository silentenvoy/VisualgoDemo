<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title> ADT - 数据结构教辅系统</title>
    <link rel="stylesheet" href="css/question.css"/>
</head>
<body>
<div class="container detail-container">
    <div class="left">
        <div class="detail-title">
            <p>问题描述</p>
        </div>
        <div class="detail-body">
            <div>
                <p th:utext="${questionDetail.getId()}+ '.' + ${questionDetail.title}"></p>
            </div>
            <hr/>
            <p th:utext="${questionDetail.getContent()}" class="question-description">
            </p>
        </div>
    </div>
    <div class="right">
        <form role="form" th:action="@{/answer/commit}" method="post">
            <div class="form-group">
                <div class="form-title">
                    <p>解决方案</p>
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
                <textarea class="form-control" rows="25" name="answerContent" placeholder="可以写代码，也可以写思路"></textarea>
                <input type="hidden" th:value="${questionDetail.getId()}" name="questionId"/>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
