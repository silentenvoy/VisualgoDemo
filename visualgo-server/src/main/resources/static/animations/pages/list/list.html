<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../../css/layout.css"/>
</head>
<body>
<div class="stageDiv">
    <canvas id="canvas"></canvas>
    <div class="algoBar" id="algoBar">
        <div class="cellDiv">
            <div class="left" id="insertDiv">
                <label>位置</label><input type="number" min="1" placeholder="输入插入位置" name="insertPos"/>
                <label>数值</label><input type="number" placeholder="输入数值" name="insertVal"/>
                <button id="confirmInsert" class="confirmBtn htmlBtn">确认</button>
            </div>
            <button type="button" class="preBtn right htmlBtn" id="preInsert">插入</button>
        </div>
        <div class="cellDiv">
            <div class="left" id="deleteDiv">
                <label>位置</label><input type="number" placeholder="输入删除位置" name="deletePos"/>
                <button id="confirmDelete" class="htmlBtn">确认</button>
            </div>
            <button type="button" class="preBtn right htmlBtn" id="preDelete">删除</button>
        </div>
    </div>
</div>
</body>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../../js/AlgorithmElements.js"></script>
<script src="../../js/AlgorithmObject.js"></script>
<script src="../../js/NodeObject.js"></script>
<script src="../../js/AnimatedObject.js"></script>
<script src="../../js/AnimatedRectangle.js"></script>
<script src="../../js/AnimatedPointer.js"></script>
<script src="../../js/AnimatedEdge.js"></script>
<script src="../../js/SingleAnimation.js"></script>
<script src="../../js/ObjectManager.js"></script>
<script src="../../js/AnimatedManager.js"></script>
<script src="../../js/PublicHelper.js"></script>
<script src="../../js/LinkListDemo.js"></script>
<script src="listHelper.js"></script>
<script>
    initHtml();
</script>

</html>
